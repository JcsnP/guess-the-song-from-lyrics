<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Chitsanupong Paenyoi">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <title>Random Lyric</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card-content"> 
                    <h2 class="title is-2 has-text-centered is-spaced">ทายเพลงสิจ๊ะ</h2>
                    <h6 class="subtitle is-6 has-text-centered">ชื่อเพลงภาษาอังกฤษจะพิมพ์ขึ้นต้นด้วยพิมพ์เล็กหรือพิมพ์ใหญ่ก็ได้นะ</h6>
                    <div class="tags has-addons is-justify-content-center">
                        <span class="tag">
                            คะแนนที่ได้
                        </span>
                        <span id="score" class="tag is-success">0</span>
                    </div>
                    <div class="field has-addons">
                        <div class="control is-expanded">
                            <input type="text" class="input is-link" placeholder="เพลงไรเอ่ย" id="answer">
                        </div>
                        <div class="control">
                            <button class="button is-success" id="submit">
                                ตอบ
                            </button>
                        </div>
                    </div>
                    <div class="content">
                        <p id="lyric" style="text-align:center"></p>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
        <script src="greetingInConsole.js"></script>
    </body>
</html>
