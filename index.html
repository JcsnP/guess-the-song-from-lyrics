<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Chitsanupong Paenyoi">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <title>Random Lyric</title>
        <style>
            .container {
                width: 590px !important;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            .header,
            .content {
                text-align: center;
                margin-bottom: 10px;
            }
            .content {
                padding: 50px !important;
            }
            .description {
                margin-top: 10px;
            }
            #lyric {
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card-content"> 
                    <div class="title has-text-centered">ทายเพลง</div>
                    <div class="field has-addons">
                        <div class="control is-expanded">
                            <input type="text" class="input is-link" placeholder="เพลงไรเอ่ย" id="answer">
                        </div>
                        <div class="control">
                            <button class="button is-success" id="submit">
                                ตอบ
                            </button>
                        </div>
                    </div>
                    <div class="content">
                        <p id="lyric" style="text-align:center"></p>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
